<!doctype html>
<html lang="pt-br"> <!--Estrutura-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">

    <title>Login</title> <!--Titulo-->
  </head>
 
  <body id="fundo">
    <div class="card" id="telaLogin"> <!--Campo de Login-->
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label>Login</label>
                  <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Informe seu Email">
                  
                </div>
                <div class="form-group"> <!--Campo de Senha-->
                  <label>Senha</label>
                  <input type="password" class="form-control" id="" placeholder="Insira sua Senha">
                  <div id="passwordHelpBlock" class="form-text">
                    Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.
                  </div>
                </div>
                <div class="form-check">  <!--Campo de CheckBox-->
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck" id="termos">
                    Concorde com os termos e condições.
                  </label>
                  <div class="invalid-feedback" id="invalid-feed">
                    Você deve concordar antes de enviar.
                  </div>
                </div>
                <br>
                <button type="submit" class="btn btn-success btn-block">Entrar</button> <!--Botão para entrar no Site-->
              </form>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
